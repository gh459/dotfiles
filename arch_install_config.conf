# ==========================
# Arch Linux インストール設定
# ==========================

# --- 基本システム設定 ---
# ホスト名
HOSTNAME_CONFIG="myarch"
# タイムゾーン (例: "Asia/Tokyo", "America/New_York")
TIMEZONE_CONFIG="Asia/Tokyo"
# ロケール (例: "ja_JP.UTF-8", "en_US.UTF-8")
LOCALE_LANG_CONFIG="ja_JP.UTF-8"
# コンソールキーマップ (例: "jp106", "us")
KEYMAP_CONFIG="jp106"
# Reflectorで使用する国コード (例: "Japan", "US", "Germany")
# 空の場合は "Japan" がデフォルト
REFLECTOR_COUNTRY_CODE="Japan"
# スワップパーティションのサイズ (例: "4G", "8G", "0" で作成しない)
# 注意: "0" 以外の場合、prompt_initial_settingsで作成有無を尋ねられます。
# ここでの設定は prompt_initial_settings で "yes" と答えた場合のデフォルトサイズとして使われます。
SWAP_DEFAULT_SIZE="4G"

