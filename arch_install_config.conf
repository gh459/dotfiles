# arch_install_config.conf

# ==========================
# 基本設定
# ==========================
HOSTNAME_CONFIG="myarch"
TIMEZONE_CONFIG="Asia/Tokyo"
LOCALE_LANG_CONFIG="ja_JP.UTF-8"
KEYMAP_CONFIG="jp106"
REFLECTOR_COUNTRY_CODE="Japan"

# ==========================
# スワップ設定
# ==========================
# スワップを作成しない場合は "0" を指定
SWAP_DEFAULT_SIZE="4G"

# ==========================
# デスクトップ環境とパッケージ設定
# ==========================
# "lxqt", "gnome", "kde", "xfce", "minimal" から選択
DESKTOP_ENVIRONMENT="xfce"

# ディスプレイマネージャ: "sddm", "gdm", "lightdm", "none" から選択
DISPLAY_MANAGER_CONFIG="lightdm"

# デフォルトで自動ログインするユーザー名 (設定しない場合は空白)
AUTOLOGIN_USER_CONFIG="myuser"

# インストールするターミナルエミュレータのパッケージ名 (指定しない場合は空白)
TERMINAL_PACKAGE_CONFIG="xfce4-terminal"

# 追加でインストールするユーティリティパッケージ (スペース区切り)
ADDITIONAL_UTILITY_PACKAGES_CONFIG="vim neovim tmux git wget curl"

# base-develをインストールするかどうか ("yes" or "no") (現在はpacstrapで直接指定しているため影響は限定的)
INSTALL_BASE_DEVEL="no"

# テキストエディタ ("vim" or "nano")
TEXT_EDITOR="neovim"
