# --- ログイン環境 ---
# ディスプレイマネージャ (sddm, gdm, lightdm, none)
# "none" の場合、手動で startx や Waylandセッションを開始する必要があります。
# DEとの推奨組み合わせ:
#   lxqt: sddm
#   gnome: gdm
#   kde: sddm
#   xfce: lightdm
DISPLAY_MANAGER_CONFIG="sddm"

# 自動ログインするユーザー名 (空の場合は無効)
# 注意: セキュリティリスクを理解した上で設定してください。
# このスクリプトでは現在、SDDMでの自動ログインのみ対応しています。
# 設定する場合、インストール時に作成するユーザー名と同じにしてください。
AUTOLOGIN_USER_CONFIG="" # 例: "myuser"

# --- コンソールソフト (ターミナルエミュレータ) ---
# GUI環境で使用するデフォルトのターミナルエミュレータのパッケージ名。
# DEに標準で含まれるもの以外を指定する場合や、minimal環境で使いたい場合に設定。
# 例: "qterminal", "gnome-terminal", "konsole", "xfce4-terminal", "alacritty", "kitty"
# DESKTOP_ENVIRONMENT に応じた推奨:
#   lxqt: "qterminal"
#   gnome: "gnome-terminal"
#   kde: "konsole"
#   xfce: "xfce4-terminal"
TERMINAL_PACKAGE_CONFIG="qterminal"

# --- 追加パッケージ ---
# その他にインストールしたいパッケージ (スペース区切り)
# 例: "firefox libreoffice-still gimp inkscape"
ADDITIONAL_UTILITY_PACKAGES_CONFIG="steam"
