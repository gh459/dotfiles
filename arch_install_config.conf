# arch_install_config_enhanced.conf
# Arch Linux インストールスクリプト用設定ファイル (拡張版)

# ==========================
# 基本設定
# ==========================
HOSTNAME_CONFIG="archlinux-custom"
TIMEZONE_CONFIG="Asia/Tokyo"
LOCALE_LANG_CONFIG="ja_JP.UTF-8"
KEYMAP_CONFIG="jp106"
REFLECTOR_COUNTRY_CODE="Japan" # 例: "Japan", "United States", "Germany"

# ==========================
# スワップ設定
# ==========================
# スワップパーティションのサイズ。 "0" で作成しない。例: "4G", "8G"
SWAP_DEFAULT_SIZE="2G"

# ==========================
# デスクトップ環境とグラフィック関連
# ==========================
# デスクトップ環境: "lxqt", "gnome", "kde", "xfce", "minimal"
DESKTOP_ENVIRONMENT="lxqt"

# ディスプレイマネージャ: "sddm", "gdm", "lightdm", "none"
# DEとの互換性を考慮 (例: KDEならsddm, GNOMEならgdm, XFCEならlightdm)
DISPLAY_MANAGER_CONFIG="lightdm"

# 自動ログインするユーザー名 (空白の場合は無効)
# スクリプト実行時に作成するユーザー名と同じにすることを推奨
AUTOLOGIN_USER_CONFIG="" # このユーザー名が実際に作成されるユーザー名と一致するか確認

# ==========================
# シェルとターミナル
# ==========================
# インストールするターミナルエミュレータのパッケージ名
# 例: "xfce4-terminal", "gnome-terminal", "konsole", "alacritty", "kitty"
TERMINAL_PACKAGE_CONFIG="konsole"

# 優先シェル ("bash", "zsh", "fish")
# "bash" 以外を選択した場合、そのシェルパッケージがインストールされ、デフォルトシェルとして設定される
PREFERRED_SHELL_CONFIG="zsh"

# Oh My Zsh をインストールするかどうか (PREFERRED_SHELL_CONFIG が "zsh" の場合のみ有効)
INSTALL_OHMYZSH_CONFIG="yes" # "yes" or "no"

# ==========================
# コアパッケージと開発ツール
# ==========================
# pacstrapでインストールされる基本テキストエディタ: "vim" or "nano"
TEXT_EDITOR_PACSTRAP="vim"

# AURヘルパー yay をインストールするかどうか ("yes" or "no")
# yayのインストールには base-devel と git が必要 (スクリプトで自動的に含められる想定)
INSTALL_YAY_CHOICE_CONFIG="yes"

# ==========================
# 追加アプリケーション (公式リポジトリ & AUR)
# ==========================
# Steam をインストールするかどうか ("yes" or "no")
# (multilibリポジトリの有効化がスクリプト側で必要)
INSTALL_STEAM_CHOICE_CONFIG="yes"

# ProtonUp-Qt をインストールするかどうか ("yes" or "no")
# (yayが必要)
INSTALL_PROTONUPQT_CHOICE_CONFIG="yes"

# Google Chrome をインストールするかどうか ("yes" or "no")
# (yayが必要)
INSTALL_CHROME_CHOICE_CONFIG="yes"

# ==========================
# 追加ユーティリティパッケージ (スペース区切り)
# ==========================
# ここに列挙したパッケージが `pacman -S` でインストールされる
ADDITIONAL_UTILITY_PACKAGES_CONFIG="neovim tmux htop btop tree unzip unrar p7zip ranger fzf bat exa fd ripgrep"

# ネットワーク関連ツール (NetworkManagerは基本でインストールされる)
# 例: "network-manager-applet" (DEによっては不要/重複の可能性あり), "firewalld"
ADDITIONAL_NETWORK_PACKAGES_CONFIG="network-manager-applet firewalld"

# Bluetooth関連 (必要であれば)
# 例: "bluez" "bluez-utils" "blueman" (GUIフロントエンド)
ADDITIONAL_BLUETOOTH_PACKAGES_CONFIG="bluez bluez-utils blueman"

# プリンター関連 (必要であれば)
# 例: "cups" "system-config-printer" (GUI設定ツール) "gutenprint" (追加ドライバ)
ADDITIONAL_PRINTER_PACKAGES_CONFIG="cups system-config-printer gutenpri"

# ==========================
# システムサービス設定 (Chroot内)
# ==========================
# ファイアウォール (firewalld) を有効にするか ("yes" or "no")
# (ADDITIONAL_NETWORK_PACKAGES_CONFIG で "firewalld" がインストールされる場合)
ENABLE_FIREWALLD_SERVICE_CONFIG="no"

# Bluetoothサービスを有効にするか ("yes" or "no")
# (ADDITIONAL_BLUETOOTH_PACKAGES_CONFIG で関連パッケージがインストールされる場合)
ENABLE_BLUETOOTH_SERVICE_CONFIG="no"

# CUPS (プリンター) サービスを有効にするか ("yes" or "no")
# (ADDITIONAL_PRINTER_PACKAGES_CONFIG で "cups" がインストールされる場合)
ENABLE_CUPS_SERVICE_CONFIG="no"
