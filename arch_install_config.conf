# ==========================
# Arch Linux インストール設定（軽量化版）
# ==========================

# --- 基本システム設定 ---
HOSTNAME_CONFIG="myarch"
TIMEZONE_CONFIG="Asia/Tokyo"
LOCALE_LANG_CONFIG="ja_JP.UTF-8"
KEYMAP_CONFIG="jp106"
REFLECTOR_COUNTRY_CODE="Japan"
SWAP_DEFAULT_SIZE="0"

# --- デスクトップ環境 ---
# (lxqt, gnome, kde, xfce, minimal)
# "minimal" はCUI環境のみ。
DESKTOP_ENVIRONMENT="minimal"

# ディスプレイマネージャ (sddm, gdm, lightdm, none)Add commentMore actions
# "none" の場合、手動で startx や Waylandセッションを開始する必要があります。
# DEとの推奨組み合わせ:
#   lxqt: sddm
#   gnome: gdm
#   kde: sddm
#   xfce: lightdm
DISPLAY_MANAGER_CONFIG="none"

# --- ログイン環境 ---
AUTOLOGIN_USER_CONFIG=""

# --- ターミナルエミュレータ ---
# GUI環境で使用するデフォルトのターミナルエミュレータのパッケージ名。
# DEに標準で含まれるもの以外を指定する場合や、minimal環境で使いたい場合に設定。
# 例: "qterminal", "gnome-terminal", "konsole", "xfce4-terminal", "alacritty", "kitty"
# DESKTOP_ENVIRONMENT に応じた推奨:
#   lxqt: "qterminal"
#   gnome: "gnome-terminal"
#   kde: "konsole"
#   xfce: "xfce4-terminal"
TERMINAL_PACKAGE_CONFIG="qterminal"

# --- 追加パッケージ ---
ADDITIONAL_UTILITY_PACKAGES_CONFIG="google-chrome steam protonup-qt"

# --- base-develのインストール有無 ---
INSTALL_BASE_DEVEL="no"

# --- デフォルトエディタ ---
TEXT_EDITOR="vim"
